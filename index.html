<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Ëµ∑È£û</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #ff69b4;
            overflow: hidden;
            font-family: "Helvetica", "Arial", sans-serif;
            cursor: pointer;
        }

        #rotate-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 5vmax;
            padding: 20px;
            text-shadow: 
                -1px -1px 0 rgba(0,0,0,0.3),
                1px -1px 0 rgba(0,0,0,0.3),
                -1px 1px 0 rgba(0,0,0,0.3),
                1px 1px 0 rgba(0,0,0,0.3);
        }

        /* ÂÖ≥ÈîÆÔºöÁº©ÊîæÂÆπÂô® */
        #zoom-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: top left;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #content {
            color: white;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                -2px -2px 0 rgba(0,0,0,0.4),
                2px -2px 0 rgba(0,0,0,0.4),
                -2px 2px 0 rgba(0,0,0,0.4),
                2px 2px 0 rgba(0,0,0,0.4);
            white-space: nowrap;
        }

        #media-container {
            margin-top: 20px;
        }

        img, video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            background: black;
            display: block;
        }
    </style>
</head>
<body>
    <div id="rotate-tip">üì± ËØ∑Â∞ÜÊâãÊú∫Ê®™ËøáÊù•Êü•Áúã</div>
    <div id="zoom-container">
        <div id="content">Âä†ËΩΩ‰∏≠...</div>
        <div id="media-container"></div>
    </div>

    <script>
        const mediaMap = {
            "7199": { type: "video", src: "1.mp4" },
            "Â¶πÊ∞∏1": { type: "video", src: "2.mp4" },
            "Âô∂ÔºåÂ¶Ç‰Ωï": { type: "image", src: "3.jpg" },
            "‰∏çÂ¶Ç‰Ωï": { type: "image", src: "4.jpg" },
            "ÈÇ£ÊÄé‰πàÂäû": { type: "image", src: "5.jpg" },
            "Áé©Âëó": { type: "video", src: "6.mp4" }
        };

        const messages = Object.keys(mediaMap);
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        const mediaInfo = mediaMap[randomMessage];

        document.getElementById("content").textContent = randomMessage;

        // üëá Ê†∏ÂøÉÔºöÂä®ÊÄÅËÆ°ÁÆóÁº©ÊîæÊØî‰æã
        function applyZoom() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const container = document.getElementById("zoom-container");
            const tip = document.getElementById("rotate-tip");

            if (!isLandscape) {
                tip.style.display = "block";
                container.style.display = "none";
                return;
            }

            tip.style.display = "none";
            container.style.display = "block";

            // Âü∫ÂáÜÔºöÂÅáËÆæËÆæËÆ°Á®øÊòØ 800px ÂÆΩ
            const baseWidth = 800;
            const scale = Math.max(window.innerWidth, window.innerHeight) / baseWidth;

            // Â∫îÁî®Áº©Êîæ
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        function createMediaElement(info) {
            if (info.type === "video") {
                const video = document.createElement("video");
                video.src = info.src;
                video.muted = true;
                video.playsinline = true;
                video.loop = true;
                video.setAttribute("webkit-playsinline", "true");
                return video;
            } else {
                const img = document.createElement("img");
                img.src = info.src;
                return img;
            }
        }

        function switchToMedia() {
            const content = document.getElementById("content");
            const mediaContainer = document.getElementById("media-container");
            content.style.opacity = "0";
            setTimeout(() => {
                content.style.display = "none";
                const el = createMediaElement(mediaInfo);
                mediaContainer.appendChild(el);
                mediaContainer.style.opacity = "1";
                if (el.tagName === "VIDEO") {
                    el.play().catch(e => console.log("Play:", e));
                }
            }, 500);
        }

        // ÂàùÂßãÊ£ÄÊµã
        applyZoom();
        window.addEventListener("resize", applyZoom);

        // Ê®™Â±èÂêé 2 ÁßíÂàáÊç¢Âà∞Â™í‰Ωì
        setTimeout(() => {
            if (window.innerWidth > window.innerHeight) {
                switchToMedia();
            }
        }, 2000);

        // ÁÇπÂáªÂÖúÂ∫ï
        document.body.addEventListener("click", () => {
            if (document.getElementById("rotate-tip").style.display !== "none") {
                document.getElementById("rotate-tip").style.display = "none";
                document.getElementById("zoom-container").style.display = "block";
                applyZoom();
                setTimeout(switchToMedia, 2000);
            }
        });
    </script>
</body>
</html>
