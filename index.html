<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ëµ∑È£ûoh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            font-family: "Helvetica", "Arial", sans-serif;
            cursor: pointer;
            text-shadow:
                -1px -1px 0 rgba(0,0,0,0.3),
                1px -1px 0 rgba(0,0,0,0.3),
                -1px 1px 0 rgba(0,0,0,0.3),
                1px 1px 0 rgba(0,0,0,0.3);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #rotate-tip {
            font-size: 5vmax;
            padding: 20px;
        }

        #content, #media-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #media-container {
            display: none;
            max-width: 90vmin;
            max-height: 90vmin;
        }

        img, video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
            background: black;
            display: block;
        }
    </style>
</head>
<body>
    <div id="rotate-tip">üì± ËØ∑Â∞ÜÊâãÊú∫Ê®™ËøáÊù•Êü•Áúã</div>
    <div id="content">Âä†ËΩΩ‰∏≠...</div>
    <div id="media-container"></div>

    <script>
        // ÂÆö‰πâÊØèÊù°ÊñáÊ°àÂØπÂ∫îÁöÑÂ™í‰ΩìÁ±ªÂûãÂíåÊñá‰ª∂
        const mediaMap = {
            "7199": { type: "video", src: "1.mp4" },
            "Â¶πÊ∞∏1": { type: "video", src: "2.mp4" },
            "Âô∂ÔºåÂ¶Ç‰Ωï": { type: "image", src: "3.jpg" },
            "‰∏çÂ¶Ç‰Ωï": { type: "image", src: "4.jpg" },
            "ÈÇ£ÊÄé‰πàÂäû": { type: "image", src: "5.jpg" },
            "Áé©Âëó": { type: "video", src: "6.mp4" }
        };

        // ÈöèÊú∫ÈÄâÊã©‰∏ÄÊù°ÊñáÊ°à
        const messages = Object.keys(mediaMap);
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        const mediaInfo = mediaMap[randomMessage];

        document.getElementById("content").textContent = randomMessage;

        function createMediaElement(info) {
            if (info.type === "video") {
                const video = document.createElement("video");
                video.src = info.src;
                video.muted = true;
                video.playsinline = true;
                video.loop = true;
                video.setAttribute("webkit-playsinline", "true");
                return video;
            } else {
                const img = document.createElement("img");
                img.src = info.src;
                img.alt = "Â™í‰ΩìÂÜÖÂÆπ";
                return img;
            }
        }

        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const tip = document.getElementById("rotate-tip");
            const content = document.getElementById("content");
            const mediaContainer = document.getElementById("media-container");

            if (isLandscape) {
                tip.style.display = "none";
                content.style.display = "block";
                mediaContainer.style.display = "block";
                mediaContainer.innerHTML = ""; // Ê∏ÖÁ©∫ÊóßÂÜÖÂÆπ
                mediaContainer.style.opacity = "0";

                // 2ÁßíÂêéÂàáÊç¢
                setTimeout(() => {
                    content.style.opacity = "0";
                    setTimeout(() => {
                        content.style.display = "none";
                        const el = createMediaElement(mediaInfo);
                        mediaContainer.appendChild(el);
                        mediaContainer.style.opacity = "1";

                        // Â¶ÇÊûúÊòØËßÜÈ¢ëÔºåÂ∞ùËØïÊí≠Êîæ
                        if (el.tagName === "VIDEO") {
                            el.play().catch(e => console.log("Autoplay failed:", e));
                        }
                    }, 500);
                }, 2000);

            } else {
                tip.style.display = "block";
                content.style.display = "none";
                mediaContainer.style.display = "none";
                mediaContainer.innerHTML = "";
            }
        }

        checkOrientation();
        window.addEventListener("resize", checkOrientation);

        // ÁÇπÂáªÂÖúÂ∫ï
        document.body.addEventListener("click", () => {
            const tip = document.getElementById("rotate-tip");
            if (tip.style.display !== "none") {
                tip.style.display = "none";
                document.getElementById("content").style.display = "block";
                document.getElementById("content").style.opacity = "1";
                document.getElementById("media-container").style.display = "block";
                document.getElementById("media-container").innerHTML = "";
                document.getElementById("media-container").style.opacity = "0";

                setTimeout(() => {
                    document.getElementById("content").style.opacity = "0";
                    setTimeout(() => {
                        document.getElementById("content").style.display = "none";
                        const el = createMediaElement(mediaInfo);
                        document.getElementById("media-container").appendChild(el);
                        document.getElementById("media-container").style.opacity = "1";

                        if (el.tagName === "VIDEO") {
                            el.play().catch(e => console.log("Play on click:", e));
                        }
                    }, 500);
                }, 2000);
            }
        });
    </script>
</body>
</html>
