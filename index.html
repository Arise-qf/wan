<body>
    <div id="rotate-tip">ğŸ“± è¯·å°†æ‰‹æœºæ¨ªè¿‡æ¥æŸ¥çœ‹</div>

    <script>
        // å®šä¹‰æ¯æ¡æ–‡æ¡ˆå¯¹åº”çš„åª’ä½“ç±»å‹å’Œæ–‡ä»¶
        const mediaMap = {
            "7199": { type: "video", src: "1.mp4" },
            "å¦¹æ°¸1": { type: "video", src: "2.mp4" },
            "å™¶ï¼Œå¦‚ä½•": { type: "image", src: "3.jpg" },
            "ä¸å¦‚ä½•": { type: "image", src: "4.jpg" },
            "é‚£æ€ä¹ˆåŠ": { type: "image", src: "5.jpg" },
            "ç©å‘—": { type: "video", src: "6.mp4" }
        };

        // éšæœºé€‰æ‹©ä¸€æ¡æ–‡æ¡ˆ
        const messages = Object.keys(mediaMap);
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        const mediaInfo = mediaMap[randomMessage];

        document.getElementById("content").textContent = randomMessage;

        function createMediaElement(info) {
            if (info.type === "video") {
                const video = document.createElement("video");
                video.src = info.src;
                video.muted = true;
                video.playsinline = true;
                video.loop = true;
                video.setAttribute("webkit-playsinline", "true");
                return video;
            } else {
                const img = document.createElement("img");
                img.src = info.src;
                img.alt = "åª’ä½“å†…å®¹";
                return img;
            }
        }

        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const tip = document.getElementById("rotate-tip");
            const content = document.getElementById("content");
            const mediaContainer = document.getElementById("media-container");

            if (isLandscape) {
                tip.style.display = "none";
                content.style.display = "block";
                mediaContainer.style.display = "block";
                mediaContainer.innerHTML = ""; // æ¸…ç©ºæ—§å†…å®¹
                mediaContainer.style.opacity = "0";

                // 2ç§’ååˆ‡æ¢
                setTimeout(() => {
                    content.style.opacity = "0";
                    setTimeout(() => {
                        content.style.display = "none";
                        const el = createMediaElement(mediaInfo);
                        mediaContainer.appendChild(el);
                        mediaContainer.style.opacity = "1";

                        // å¦‚æœæ˜¯è§†é¢‘ï¼Œå°è¯•æ’­æ”¾
                        if (el.tagName === "VIDEO") {
                            el.play().catch(e => console.log("Autoplay failed:", e));
                        }
                    }, 500);
                }, 2000);

            } else {
                tip.style.display = "block";
                content.style.display = "none";
                mediaContainer.style.display = "none";
                mediaContainer.innerHTML = "";
            }
        }

        checkOrientation();
        window.addEventListener("resize", checkOrientation);

        // ç‚¹å‡»å…œåº•
        document.body.addEventListener("click", () => {
            const tip = document.getElementById("rotate-tip");
            if (tip.style.display !== "none") {
                tip.style.display = "none";
                document.getElementById("content").style.display = "block";
                document.getElementById("content").style.opacity = "1";
                document.getElementById("media-container").style.display = "block";
                document.getElementById("media-container").innerHTML = "";
                document.getElementById("media-container").style.opacity = "0";

                setTimeout(() => {
                    document.getElementById("content").style.opacity = "0";
                    setTimeout(() => {
                        document.getElementById("content").style.display = "none";
                        const el = createMediaElement(mediaInfo);
                        document.getElementById("media-container").appendChild(el);
                        document.getElementById("media-container").style.opacity = "1";

                        if (el.tagName === "VIDEO") {
                            el.play().catch(e => console.log("Play on click:", e));
                        }
                    }, 500);
                }, 2000);
            }
        });
    </script>
